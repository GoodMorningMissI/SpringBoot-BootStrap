<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生个人信息</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/plugins/bootstraptable/dist/bootstrap-table.min.css">
    <style>
        .col-sm-10{
            padding:5px
        }
    </style>
</head>
<body>
<div class="container">
    <div style="width: 100%;height: 40px"></div>

    <form class="form-horizontal">
        <div style="font-size: 25px;margin: 0 auto;text-align: center">个人信息一览</div>
        <div class="form-group">
            <label for="no" class="col-sm-2 control-label">学号</label>
            <div class="col-sm-10">
                <input class="form-control" id="no" type="text" placeholder="Disabled input here..." disabled>
            </div>
            <label for="name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input class="form-control" id="name" type="text" placeholder="Disabled input here..." disabled>
            </div>
            <label for="sex" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10">
                <input class="form-control" id="sex" type="text" placeholder="Disabled input here..." disabled>
            </div>
            <label for="procname" class="col-sm-2 control-label">专业名称</label>
            <div class="col-sm-10">
                <input class="form-control" id="procname" type="text" placeholder="Disabled input here..." disabled>
            </div>
        </div>

    </form>
</div>


<script src="/js/bootstrap.js"></script>
<script src="/plugins/bootstraptable/dist/bootstrap-table.min.js"></script>
<script src="/plugins/bootstraptable/dist/locale/bootstrap-table-zh-CN.min.js"></script>

<script>
    $(function (){
        $.ajax({
            url:"/webapi/student/getno",
        }).done(function (rs) {
            $("#no").val(rs.no);
            $("#name").val(rs.name);
            $("#sex").val(rs.sex);
            $("#procname").val(rs.procname);
        });
    })


</script>
</body>
</html>
