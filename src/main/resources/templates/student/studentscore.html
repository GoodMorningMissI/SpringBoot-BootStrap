<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生成绩查看</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/plugins/bootstraptable/dist/bootstrap-table.min.css">
    <style>

    </style>
</head>
<body>
<div class="container">
    <div style="width: 100%;height: 40px"></div>
    <table class="table table-hover" style="margin:0 auto" id="studentscore">


    </table>
</div>



<script src="/js/bootstrap.js"></script>
<script src="/plugins/bootstraptable/dist/bootstrap-table.min.js"></script>
<script src="/plugins/bootstraptable/dist/locale/bootstrap-table-zh-CN.min.js"></script>

<script>
    $(function (){
        loadTable();
    })
    function loadTable(){
        $('#studentscore').bootstrapTable({
            url: '/webapi/student/getstudentscore',
            pagination:false,
            striped:true,//隔行变色
            singleSelect:false,//不禁止多选
            columns: [{
                field: 'coursename',
                title: '课程名称',
                align: 'center',
                width:100
            },{
                field: 'scoreusual',
                title: '平时成绩',
                align: 'center',
                width:100,
            },{
                field: 'scorefinal',
                title: '期末笔试成绩',
                align: 'center',
                width:100

            },{
                field: 'scoremakeup',
                title: '补考成绩',
                width: 100,
                align: 'center'
            },{
                field: 'credit',
                title: '课程学分',
                width: 100,
                align: 'center'
            },]
            ,
            // responseHandler:function (res){
            //     return{
            //         "total":res.data.totalElements,
            //         "rows":res.data.content
            //     };
            // },
        });

    }//end of loadTable();
</script>
</body>
</html>
